<body style="background-color: #f7fafced;">
    <header class="navbar">
        <div class="logo">
            <div class="logo-hearts">
                <img class="logo-big" src="/media/heart.png" alt="" />

            </div>
            <h1 class="s-auto small">

            </h1>
            <h1 class="s-lover small">

        </div>
        <nav class="nav-bar ">

            </div>
            <ol class="nav-bar-items">
                <li class="home nav-item">
                    <a href="/index.html">Home</a>

                <li class="what-we-do nav-item">

                <li class="contact nav-item">

                </li>

            </ol>

    <body>
        <div class="main-wrapper-login wrapper">
            <div class="login-wrapper">
                <div class="login-box">
                    <h2 class="existing-member">
                        Existing Member?
                    </h2>
                    <h1 class="login login-t">
                        Login
                    </h1>
                    <div class="credentials">

                        <p class="email-login">Email</p>
                        <input maxlength="50" type="email" class="text-box-login text-box-login-email " />
                        <div class="break"></div>
                        <p class="password">Password</p>
                        <input maxlength="50" type="password" class="text-box-login text-box-login-password" />
                        <div class="break"></div>
                        <div class="btn disable-select">
                            <p class="login-text">Login</p>
                        </div>
                        <hr class="line">
                    </div>
                    <h2 class="new-member">
                        Donâ€™t have an account with us?
                    </h2>
                    <h1 class="register">
                        Register Here
                    </h1>
                    <div class="register-credentials">
                    </div>
                    <div class="credentials">
                        <p class="email-register">Email</p>
                        <input maxlength="50" type="email" class="text-box-login text-box-register-email" />
                        <div class="break"></div>
                        <p class="repeat-email">Repeat email</p>
                        <input maxlength="50" type="email" class="text-box-login text-box-register" />
                        <div class="break"></div>
                        <p class="password-register">Password</p>
                        <input maxlength="50" type="password" class="text-box-login text-box-register-password" />
                        <div class="break"></div>
                        <div class="btn disable-select">
                            <p class="register-text">Register</p>
                        </div>
